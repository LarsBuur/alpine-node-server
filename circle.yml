machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo curl -L -o /usr/local/bin/docker-compose https://github.com/docker/compose/releases/download/1.6.0/docker-compose-`uname -s`-`uname -m`
    - sudo chmod +x /usr/local/bin/docker-compose
  services:
    - docker
dependencies:
  override:
    - docker-compose build
test:
  override:
    - docker-compose up -d
deployment:
  master:
    branch: master
    commands:
      - docker login -u larsbuur -e larsbuur@gmail.com -p $DOCKER_PASSWORD
      - docker tag alpinenodeserver_web_1 larsbuur/alpine-node-server
      - docker push larsbuur/alpine-node-server
